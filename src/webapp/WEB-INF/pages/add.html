<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
</head>
<body>
<div>
    <table border="1">
        <h2>Add new User</h2>
        <tr>
            <form th:action="@{/saveAdd}" th:object="${user}" th:method="POST">
                <th>FirstName <input type="text" th:field="*{firstName}" id="firstName"></th>
                <th>LastName <input type="text" th:field="*{lastName}" id="lastName"></th>
                <th>Email <input type="text" th:field="*{email}" id="email"></th>
                <th><input type="submit" value="Add"/></th>
            </form>
        </tr>
    </table>
</div>
</body>
</html>
